{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Projects</h1>

<form id="projectForm" class="bg-white p-4 rounded shadow grid grid-cols-2 gap-3 mb-6">
  <input id="project_name" placeholder="Project Name"
    class="border p-2 rounded col-span-2" required>

  <input id="start_date" type="date" class="border p-2 rounded" required>
  <input id="due_date" type="date" class="border p-2 rounded" required>

  <button class="bg-green-600 text-white py-2 rounded col-span-2 hover:bg-green-700">
    Add Project
  </button>
</form>

<ul id="projectsList" class="space-y-2"></ul>

{% endblock %}
