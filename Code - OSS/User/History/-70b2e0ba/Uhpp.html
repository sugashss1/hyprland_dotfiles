{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Chatbot</h1>

<div id="chatBox" class="bg-white rounded shadow p-4 h-80 overflow-y-auto mb-4"></div>

<div class="flex gap-2">
  <input id="chatInput" placeholder="Ask something..."
    class="flex-1 border p-2 rounded">

  <button onclick="sendChat()"
    class="bg-purple-600 text-white px-4 rounded hover:bg-purple-700">
    Send
  </button>
</div>

{% endblock %}
