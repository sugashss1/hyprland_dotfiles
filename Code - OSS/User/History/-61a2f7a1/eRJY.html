{% extends "base.html" %}

{% block title %}Kanban Board{% endblock %}

{% block content %}

<div class="container">
  <h1>Kanban Board</h1>
  <p>Drag and drop tasks to update their status</p>

  <!-- ADD TASK FORM -->
  <h2>Add Task</h2>
  <form id="taskForm">


    <div>
      <label>Project Name</label><br>
      <input type="text" name="project_name">
    </div>

    <div>
      <label>Title</label><br>
      <input type="text" name="title" required>
    </div>

    <div>
      <label>Description</label><br>
      <textarea name="description"></textarea>
    </div>

    <div>
      <label>Assigned To (email)</label><br>
      <input type="email" name="assigned_to" required>
    </div>

    <div>
      <label>Start Date</label><br>
      <input type="date" name="start_date" required>
    </div>

    <div>
      <label>Due Date</label><br>
      <input type="date" name="due_date" required>
    </div>

    <button type="submit">Create Task</button>
  </form>

  <hr>

  <!-- KANBAN BOARD -->
  <div class="kanban">
    <div class="column">
      <h3>TODO</h3>
      <div id="todo" class="task-column"></div>
    </div>

    <div class="column">
      <h3>IN PROGRESS</h3>
      <div id="in_progress" class="task-column"></div>
    </div>

    <div class="column">
      <h3>DONE</h3>
      <div id="done" class="task-column"></div>
    </div>
  </div>
</div>

<script>
/* -------------------------------
   LOAD & RENDER TASKS
-------------------------------- */
async function loadTasks() {
  const res = await fetch("/api/tasks");
  const tasks = await res.json();
  render(tasks);
}

function render(tasks) {
  ["todo", "in_progress", "done"].forEach(id => {
    document.getElementById(id).innerHTML = "";
  });

  tasks.forEach(task => {
    const el = document.createElement("div");
    el.className = "task";
    el.draggable = true;

    el.ondragstart = e => {
      e.dataTransfer.setData("id", task.id);
    };

    el.innerHTML = `
      <strong>${task.title}</strong>
      <div>
        <small>${task.project_name || "-"}</small><br>
        <small>${task.assigned_to}</small>
      </div>
    `;

    const columnId = (task.status || "TODO").toLowerCase();
    const column = document.getElementById(columnId);
    if (column) column.appendChild(el);
  });
}

/* -------------------------------
   UPDATE STATUS (DRAG & DROP)
-------------------------------- */
async function updateStatus(id, status) {
  await fetch(`/api/tasks/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ status })
  });
}

document.querySelectorAll(".task-column").forEach(col => {
  col.ondragover = e => e.preventDefault();

  col.ondrop = async e => {
    const id = e.dataTransfer.getData("id");
    await updateStatus(id, col.id.toUpperCase());
    loadTasks();
  };
});

/* -------------------------------
   ADD TASK (POST /api/tasks)
-------------------------------- */
document.getElementById("taskForm").addEventListener("submit", async e => {
  e.preventDefault();

  const form = e.target;

  const payload = {
    project_name: form.project_name.value || null,
    title: form.title.value,
    description: form.description.value || "",
    assigned_to: form.assigned_to.value,
    start_date: form.start_date.value,
    due_date: form.due_date.value
  };

  const res = await fetch("/api/tasks", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    form.reset();
    loadTasks();
  } else {
    alert("Failed to create task");
  }
});

loadTasks();
</script>

{% endblock %}
