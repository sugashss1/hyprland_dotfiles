<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/style.css">

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    #chatBox table {
      border-collapse: collapse;
      width: 100%;
    }
    #chatBox th, #chatBox td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    #chatBox th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

{% include "_navbar.html" %}

<div class="container">
  <div class="card">
    <h2>Chatbot</h2>

    <div id="chatBox"
         style="height:300px; overflow-y:auto; border:1px solid #ddd; padding:10px;">
    </div>

    <input id="chatInput" placeholder="Ask something..." style="width:80%">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("chatInput");
  const box = document.getElementById("chatBox");

  // User message (plain text)
  box.innerHTML += `<p><b>You:</b> ${escapeHtml(input.value)}</p>`;

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ message: input.value })
  });

  const data = await res.json();

  // Convert Markdown â†’ HTML
  const botHtml = marked.parse(data.reply);

  box.innerHTML += `<div><b>Bot:</b>${botHtml}</div>`;
  box.scrollTop = box.scrollHeight;

  input.value = "";
}

// Prevent XSS from user input
function escapeHtml(text) {
  const div = document.createElement("div");
  div.innerText = text;
  return div.innerHTML;
}
</script>

</body>
</html>
