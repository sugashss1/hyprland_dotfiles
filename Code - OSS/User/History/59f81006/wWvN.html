<aside class="fixed left-0 top-0 h-screen w-64 bg-background border-r shadow-sm">
  <div class="flex h-full flex-col">

    <!-- Header -->
    <div class="px-6 py-4 border-b">
      <h2 class="text-lg font-semibold">Dashboard</h2>
      <p class="text-sm text-muted-foreground">
        {{ session.get("company") }}
      </p>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-3 py-4 space-y-1">

      <a href="/dashboard"
         class="nav-item">
        Dashboard
      </a>

      <a href="/tasks"
         class="nav-item">
        Tasks
      </a>

      <a href="/chatbot"
         class="nav-item">
        Chatbot
      </a>

      {% if session.get("role") == "admin" %}
      <div class="pt-4 border-t mt-4">
        <p class="px-3 pb-2 text-xs font-semibold uppercase text-muted-foreground">
          Admin
        </p>

        <a href="/admin/users/create"
           class="nav-item">
          Create User
        </a>
      </div>
      {% endif %}
    </nav>

    <!-- Footer -->
    <div class="px-6 py-4 border-t text-sm">
      <div class="font-medium">{{ session.get("name") }}</div>
      <div class="text-muted-foreground">{{ session.get("email") }}</div>

      <a href="/logout"
         class="mt-3 inline-block text-destructive hover:underline">
        Logout
      </a>
    </div>

  </div>
</aside>
